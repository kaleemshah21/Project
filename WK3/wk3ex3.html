<body>
<!-- Form for selecting a course using radio buttons
 the form submits the course to wk3ex3action.php through the post method -->
<form action="wk3ex3action.php" method="post">
   Select your course
   HNC<input type="radio" name="radcourse" value="HNC"/><br/>
   HND<input type="radio" name="radcourse" value="HND"/><br/>
   BSC<input type="radio" name="radcourse" value="BSC"/><br/>
   Part Time BSC<input type="radio" name="radcourse" value="PBSC"/><br/>
   
   <!-- submit button to send the data -->
   <input type="submit">
</form>
